<!DOCTYPE html>
<html>
<head>
  <title>Arty Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="background-layer"></div>
  <div id="white-layer"></div>
  <h1 class="page-title">Arty Party</h1>
  <p class="sub-title">brought to you by Kaimer</p>

  <section id="select-country">
    <label for="country-select">Select Country:</label>
    <select id="country-select">
      <option value="US/DE">US/DE</option>
      <option value="RUS">RUS</option>
      <option value="UK">UK</option>
    </select>
  </section>

  <section id="name-section">
    <label for="name-input">Name:</label>
    <input type="text" id="name-input">
  </section>

  <section id="distance-section">
    <label for="distance-input">Dist:</label> <!-- Update the label text to "Dist" -->
    <input type="text" id="distance-input">
  </section>

  <section id="convert-section">
    <button id="convert-button">Convert</button>
  </section>

  <section id="result-section">
    <h2>Result:</h2>
    <p id="mils-result"></p>
  </section>

  <section id="history-section">
    <h2>History:</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Lock</th>
          <th>Country</th>
          <th>Name</th>
          <th>Dist</th> <!-- Change the header text to "Dist" -->
          <th>Mils</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
